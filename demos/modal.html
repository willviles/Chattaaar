<!DOCTYPE html>
<html>
  <head>
    <title>Chattaaar Demo (Modal)</title>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../dev/vendor/jquery-ui/datepicker-custom.min.js"></script>
    <script src="../prod/chattaaar-min.js"></script>
    <link rel="stylesheet" type="text/css" href="../prod/style/style.css">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Maven+Pro:400,700|Open+Sans:300,300italic,400italic,700italic,400,700' rel='stylesheet' type='text/css'>

    <script type="text/javascript">
      $(document).ready(function() {
        $('.chattaaar-container').newChattaaar(
          options = {
            formName: 'modalTest',
            formAction: '../prod/mailers/modal.php',
            welcomeText: "I'm Tim Cook. This is the idea pitch.",
            welcomeImage: 'http://ecx.images-amazon.com/images/I/21W5fQntr6L._SL500_SS160_.jpg',
            welcomeImageHeight: '80px',
            welcomeImageWidth: '80px',
            yourName: 'Tim Cook',
            yourAvatar: 'http://rack.3.mshcdn.com/media/ZgkyMDE0LzAzLzIwL2IxL3RpbWNvb2suYjNiNGEuanBnCnAJdGh1bWIJMTIwMHg2MjcjCmUJanBn/5642c929/509/tim-cook.jpg',
            theirAvatar: 'http://upload.wikimedia.org/wikipedia/commons/6/64/Jonathan.Ive.jpg',
            modal: true,
            modalFullScreen: false,
            testMode: true
          },
          stages = {
            stage1: {
              title: 'Select a date',
              type: 'date',
              inputName: 'date',
              question: "Select a date.",
              placeholder: "Date",
              datepicker: {
                minDate: -20, maxDate: "+1M +10D"
              }
            },
            stage2: {
              title: 'Upload a video',
              type: 'media',
              inputName: 'video',
              question: "Please paste in a YouTube or Soundcloud URL",
              placeholder: "Place your link here",
              accepts: ['youtube', 'soundcloud']
            },
            stage3: {
              title: 'Choose',
              type: 'radio',
              inputName: 'choose_something',
              question: "Please choose something to start.",
              options: ['First thing', 'Second thing', 'Third thing']
            },
            stage4: {
              title: 'About You',
              type: 'input',
              inputName: 'name',
              question: "What's your name?",
              placeholder: "e.g. Joe Bloggs"
            },
            stage5: {
              title: 'Your Idea',
              type: 'textarea',
              inputName: 'idea',
              question: "Right, let's get going <span class='ch-name'></span>. What's your idea?",
              placeholder: "e.g. My idea is a sophisticated blend of...",
              skippable: true
            },
            stage6: {
              title: 'Frequency',
              type: 'select',
              inputName: 'number_of_ideas',
              question: "How many ideas do you usually have?",
              placeholder: "Please select a number",
              options: ['First idea', 'Second idea', 'Third idea']
            },
            stage7: {
              title: 'Select multiple things',
              type: 'checkbox',
              inputName: 'selection_of_things',
              question: "Please select all the things.",
              options: ['First thing', 'Second thing', 'Third thing', 'Fourth thing', 'Fifth thing', 'Sixth thing']
            },
            stage8: {
              title: 'Rating',
              type: 'rating',
              inputName: 'rating',
              question: "Right, what do you think of this?"
            },
            stage9: {
              title: 'Your Email',
              type: 'email',
              inputName: 'email',
              question: "Finally <span class='ch-name'></span>, what's your email?",
              placeholder: "e.g. will@willviles.com"
            }
          }
        );
      });
    </script>
  </head>

  <body>
    <button class="chattaaar-open">Open the modal, bitches</button>
    <form class="chattaaar-container"></form>
  </body>

</html>
